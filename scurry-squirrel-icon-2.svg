<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal cute squirrel - simple geometric face -->
  <ellipse cx="50" cy="55" rx="30" ry="28" fill="#2D3748"/>
  <!-- Ears -->
  <ellipse cx="28" cy="28" rx="10" ry="14" fill="#2D3748" transform="rotate(-20 28 28)"/>
  <ellipse cx="72" cy="28" rx="10" ry="14" fill="#2D3748" transform="rotate(20 72 28)"/>
  <!-- Ear tufts -->
  <ellipse cx="24" cy="18" rx="4" ry="7" fill="#2D3748" transform="rotate(-30 24 18)"/>
  <ellipse cx="76" cy="18" rx="4" ry="7" fill="#2D3748" transform="rotate(30 76 18)"/>
  <!-- Eyes -->
  <circle cx="38" cy="50" r="6" fill="white"/>
  <circle cx="62" cy="50" r="6" fill="white"/>
  <circle cx="40" cy="51" r="3" fill="#2D3748"/>
  <circle cx="64" cy="51" r="3" fill="#2D3748"/>
  <!-- Nose -->
  <ellipse cx="50" cy="65" rx="5" ry="4" fill="#1A202C"/>
  <!-- Cheeks -->
  <ellipse cx="32" cy="62" rx="8" ry="6" fill="#2D3748"/>
  <ellipse cx="68" cy="62" rx="8" ry="6" fill="#2D3748"/>
</svg>